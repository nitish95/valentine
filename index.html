<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated hearts background */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 6s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e91e63;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .question {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: absolute;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
        }

        .video-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }

        .video-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        iframe {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            display: none;
            font-size: 2rem;
            color: #e91e63;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .success-message.active {
            display: block;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .question {
                font-size: 1.4rem;
            }
            button {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Be My Mine Soooonnnnnn.....?</h1>
        
        <div class="question" id="question">
            Will you be my Mine? üåπ
        </div>
        
        <div class="buttons" id="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onmouseover="runAway()" onclick="runAway()">No üò¢</button>
        </div>
        
        <div class="success-message" id="successMessage">
            Yay! You made me so happy! üíñ
        </div>
        
        <div class="video-container" id="videoContainer">
            <iframe width="100%" height="315" 
                src="https://www.youtube.com/embed/uRjb1KBVj-c?autoplay=1&mute=1&loop=1&playsinline=1" 
                title="Valentine's Video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create hearts continuously
        setInterval(createHeart, 300);

        // Handle Yes button
        function handleYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('successMessage').classList.add('active');
            document.getElementById('videoContainer').classList.add('active');
            
            // Create celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        // Handle No button - make it run away
        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const btnRect = noBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Get random position within container bounds
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX - (maxX / 2);
            const randomY = Math.random() * maxY - (maxY / 2);
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Make Yes button bigger each time No is avoided
            const yesBtn = document.querySelector('.yes-btn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }
    </script>
</body>
</html>
